<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Improvement - JharkhandConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <i class="fas fa-brain text-5xl text-green-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800">AI-Driven Improvement</h1>
            <p class="text-gray-600 mt-2">Analyzing feedback to enhance the tourist experience.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Live Sentiment</h2>
                <img src="https://i.ibb.co/R0tVp45/pie-chart.png" alt="Pie Chart of sentiment" class="mx-auto">
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg">
                 <h2 class="text-2xl font-semibold text-gray-700 mb-4">Key Topics from Feedback</h2>
                 <div class="flex flex-wrap gap-2">
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full">Amazing Scenery</span>
                    <span class="bg-red-100 text-red-800 px-3 py-1 rounded-full">Lack of Signage</span>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full">Helpful Guides</span>
                    <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full">Hotel Prices</span>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full">Cleanliness</span>
                 </div>
            </div>
        </div>

        <div class="text-center">
            <a href="/index.html" class="mt-12 inline-block text-green-600 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>

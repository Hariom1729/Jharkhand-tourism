<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Showcase - JharkhandConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <i class="fas fa-paint-brush text-5xl text-green-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800">Cultural Showcase</h1>
            <p class="text-gray-600 mt-2">Immerse yourself in the vibrant soul of Jharkhand.</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4"><i class="fas fa-calendar-alt mr-2"></i>Upcoming Events</h2>
            <ul class="space-y-3">
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg"><span>Sarhul Festival Celebration - Ranchi</span> <span class="font-semibold text-green-600">October 5, 2025</span></li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg"><span>Tribal Art Exhibition - Jamshedpur</span> <span class="font-semibold text-green-600">October 12, 2025</span></li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg"><span>Chhau Dance Performance - Seraikela</span> <span class="font-semibold text-green-600">October 20, 2025</span></li>
            </ul>
        </div>

        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center"><i class="fas fa-palette mr-2"></i>Indigenous Art Forms</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=1945" class="rounded-lg shadow-md aspect-square object-cover" alt="Art 1">
                <img src="https://images.unsplash.com/photo-1579783900882-c0d387b447da?q=80&w=1896" class="rounded-lg shadow-md aspect-square object-cover" alt="Art 2">
                <img src="https://images.unsplash.com/photo-1533122626468-73e5a5288288?q=80&w=1887" class="rounded-lg shadow-md aspect-square object-cover" alt="Art 3">
                <img src="https://images.unsplash.com/photo-1547891654-e66ed7ebb968?q=80&w=2070" class="rounded-lg shadow-md aspect-square object-cover" alt="Art 4">
            </div>
        </div>
        
        <div class="text-center">
            <a href="/index.html" class="mt-12 inline-block text-green-600 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>

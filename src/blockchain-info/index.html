<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust & Verification - JharkhandConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <i class="fas fa-cubes text-5xl text-green-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800">Trust & Verification</h1>
            <p class="text-gray-600 mt-2">Ensuring authenticity with blockchain technology.</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">The Journey of an Authentic Product</h2>
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-4">
                 <div class="text-center"><div class="bg-green-100 text-green-600 rounded-full w-16 h-16 flex items-center justify-center mx-auto text-2xl"><i class="fas fa-user"></i></div><p class="mt-2 font-semibold">Artisan Creates</p></div>
                <div class="text-green-300 text-2xl hidden md:block">&rarr;</div><div class="text-green-300 text-2xl md:hidden">&darr;</div>
                <div class="text-center"><div class="bg-green-100 text-green-600 rounded-full w-16 h-16 flex items-center justify-center mx-auto text-2xl"><i class="fas fa-qrcode"></i></div><p class="mt-2 font-semibold">QR Code Assigned</p></div>
                <div class="text-green-300 text-2xl hidden md:block">&rarr;</div><div class="text-green-300 text-2xl md:hidden">&darr;</div>
                <div class="text-center"><div class="bg-green-100 text-green-600 rounded-full w-16 h-16 flex items-center justify-center mx-auto text-2xl"><i class="fas fa-cubes"></i></div><p class="mt-2 font-semibold">Verified on Blockchain</p></div>
                <div class="text-green-300 text-2xl hidden md:block">&rarr;</div><div class="text-green-300 text-2xl md:hidden">&darr;</div>
                <div class="text-center"><div class="bg-green-100 text-green-600 rounded-full w-16 h-16 flex items-center justify-center mx-auto text-2xl"><i class="fas fa-check-circle"></i></div><p class="mt-2 font-semibold">Authenticity Guaranteed</p></div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg">
             <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Verify Your Product</h2>
             <form id="verify-form" class="flex justify-center">
                <input type="text" id="product-id-input" placeholder="Enter product's blockchain transaction hash" class="w-full max-w-sm px-4 py-2 border rounded-l-full focus:outline-none focus:ring-2 focus:ring-green-500">
                <button type="submit" id="verify-btn" class="bg-green-600 text-white font-bold px-6 py-2 rounded-r-full hover:bg-green-700 flex items-center justify-center w-28">
                    <span>Verify</span>
                </button>
             </form>
        </div>

        <div id="result-display" class="mt-8 p-6 rounded-lg shadow-lg hidden">
            <div class="flex items-center">
                <i id="result-icon" class="fas fa-2xl mr-4"></i>
                <div>
                    <h3 id="result-title" class="text-2xl font-bold"></h3>
                    <p id="result-message" class="text-gray-600"></p>
                    <a id="etherscan-link" href="#" target="_blank" class="text-blue-600 hover:underline font-semibold text-sm">View on Etherscan &rarr;</a>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="../../index.html" class="mt-12 inline-block text-green-600 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="verification.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - JharkhandConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <i class="fas fa-chart-line text-5xl text-green-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800">Governance Analytics Dashboard</h1>
            <p class="text-gray-600 mt-2">Data-driven insights for sustainable tourism.</p>
        </div>

        <div class="grid md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-xl shadow-lg"><p class="text-sm text-gray-500">Monthly Visitors</p><p class="text-3xl font-bold">45,820</p></div>
            <div class="bg-white p-6 rounded-xl shadow-lg"><p class="text-sm text-gray-500">Average Spend</p><p class="text-3xl font-bold">₹8,550</p></div>
            <div class="bg-white p-6 rounded-xl shadow-lg"><p class="text-sm text-gray-500">Top District</p><p class="text-3xl font-bold">Ranchi</p></div>
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="font-semibold mb-4">Tourist Footfall (Last 6 Months)</h3>
                <img src="https://i.ibb.co/68vD8Yr/chart-1.png" alt="Bar Chart" class="w-full">
            </div>
             <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="font-semibold mb-4">Visitor Origin Heatmap</h3>
                <img src="https://i.ibb.co/hK8C7C3/map.png" alt="Map" class="w-full">
            </div>
        </div>
        
        <div class="text-center">
            <a href="/index.html" class="mt-12 inline-block text-green-600 hover:underline">← Back to Home</a>
        </div>
    </div>
</body>
</html>

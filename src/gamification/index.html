<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Engagement - JharkhandConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <i class="fas fa-trophy text-5xl text-yellow-500 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800">Gamified Engagement</h1>
            <p class="text-gray-600 mt-2">Explore, complete challenges, and earn rewards!</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Active Challenges</h2>
            <ul class="space-y-4">
                <li>
                    <p class="font-semibold">Waterfall Wanderer <span class="text-gray-500 font-normal">(Visit 3 major waterfalls)</span></p>
                    <div class="w-full bg-gray-200 rounded-full h-4 mt-1"><div class="bg-green-600 h-4 rounded-full" style="width: 66%"></div></div>
                </li>
                <li>
                    <p class="font-semibold">Heritage Hunter <span class="text-gray-500 font-normal">(Visit 2 historical sites)</span></p>
                    <div class="w-full bg-gray-200 rounded-full h-4 mt-1"><div class="bg-green-600 h-4 rounded-full" style="width: 50%"></div></div>
                </li>
                <li>
                    <p class="font-semibold">Local Tastes <span class="text-gray-500 font-normal">(Try 5 traditional dishes)</span></p>
                    <div class="w-full bg-gray-200 rounded-full h-4 mt-1"><div class="bg-green-600 h-4 rounded-full" style="width: 20%"></div></div>
                </li>
            </ul>
        </div>
        
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Your Badges</h2>
            <div class="flex justify-center space-x-4 text-center text-gray-600">
                <div>
                    <div class="text-5xl text-blue-500"><i class="fas fa-water"></i></div>
                    <p class="text-sm mt-1">First Falls</p>
                </div>
                <div>
                    <div class="text-5xl text-amber-600"><i class="fas fa-landmark"></i></div>
                    <p class="text-sm mt-1">History Buff</p>
                </div>
                <div class="text-5xl text-gray-300"><i class="fas fa-utensils"></i></div>
            </div>
        </div>

        <div class="text-center">
            <a href="../../index.html" class="mt-12 inline-block text-green-600 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
